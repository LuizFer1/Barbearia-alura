<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header class="menu">
        <div class="caixa">
            <h1 class="logo"><img src="/Imagens/logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul> 
                    <li><a href="/Home/main.html">Home</a></li>
                    <li><a href="/Produtos/produtos.html">Produtos</a></li>
                    <li><a href="/Contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome"  class="input-padro">

            <label for="email">Email</label>
            <input type="email" id="email"  class="input-padro" required  required 
            placeholder="nome@dominio.com">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel"  class="input-padro" required  required 
            placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padro">
            </textarea>
            <fieldset>

                <legend>Como prefere nosso contato?</legend>

                <label for="r-mail">
                    <input type="radio" value="email" name="contato" id="r-mail">
                    Email
                </label>
                

                <label for="r-tele">
                    <input type="radio" value="tel" name="contato" id="r-tele" >
                    Telefone
                </label>
                
                
                <label for="r-wpp">
                    <input type="radio" value="r-wpp" name="contato" id="r-wpp" checked>
                    Whatsapp
                </label>
                

                
            </fieldset>
            <fieldset>
                <legend>Qual o horario que prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label class="checkbox">Gostaria de receber nossas novidades?<input type="checkbox" ></label>
            
            <input type="submit" value="Enviar Formulario" class="butao">
        </form>

        <table>

             <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>  
            <tbody> 
                <tr>
                    <td>Segunda</td>
                    <td>8H ~ 20H</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8H ~ 20H</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8H ~ 20H</td>
                </tr>
            </tbody>  

        </table>

    </main>

    <footer>
        <img src="/Imagens/logo-branco.png" alt="Logo da Barbearia">
        <p class="Copy">&copy; Copyright Barbearia Alura – 2019</p>
    </footer>

</body>
</html>
